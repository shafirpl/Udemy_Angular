<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
                  <li class="list-group-item"
                  [ngClass] = "{odd: number % 2 !== 0}"
                  [ngStyle] = "{backgroundColor:number % 2 !== 0? 'yellow' : 'transparent'}"
                  *ngFor="let number of oddNumbers">
                    {{ number }}
                  </li>
        </div>

        <!-- <div *ngIf = "!onlyOdd">
              <li class="list-group-item"
              *ngFor="let number of evenNumbers"
              [ngClass] = "{odd: number % 2 !== 0}"
              [ngStyle] = "{backgroundColor:number % 2 !== 0? 'yellow' : 'transparent'}">
                {{ number }}
              </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let number of evenNumbers" [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor:number % 2 !== 0? 'yellow' : 'transparent'}">
              {{ number }}
            </li>
          </div>
        </ng-template> -->
                <div *appUnless = "onlyOdd">
                  <li class="list-group-item"
                  *ngFor="let number of evenNumbers"
                  [ngClass] = "{odd: number % 2 !== 0}"
                  [ngStyle] = "{backgroundColor:number % 2 !== 0? 'yellow' : 'transparent'}">
                    {{ number }}
                  </li>
                </div>



      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- We could do something like this defaultColor = "pink",  -->
      <!-- Here we are not using [] and the weird single quotation mark -->
      <!-- inside double quotation mark -->
      <p appBetterHighlight [highlightcolor]="'orange'" [defaultColor]="'pink'">Style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch] = "value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
